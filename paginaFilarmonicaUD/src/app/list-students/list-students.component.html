<h2>Listado de Estudiantes</h2>
<table class="table table-dark">
    <thead>
      <tr>
        <th scope="col">Estudiante</th>
        <th scope="col">Codigo</th>
        <th scope="col">Correo</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor = "let estudiante of listaEstudiantes">
        <th scope="row">{{estudiante[2]}}</th>
        <td>{{estudiante[0]}}</td>
        <td>{{estudiante[6]}}</td>
      </tr>
    </tbody>
  </table>
